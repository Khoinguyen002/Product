<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LogIn</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5">
            <span class="d-block text-center my-4 text-muted"> Đăng nhập với</span>
            <div class="social-login text-center">
              <a href="#" class="facebook btn btn-block">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="twitter btn btn-block">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="google btn btn-block">
                <i class="fa-brands fa-google-plus-g"></i>
              </a>
            </div>

          </div>
          <div class="col-md-2 text-center">
            &mdash; hoặc &mdash;
          </div>
          <div class="col-md-5 contents">
            <div class="form-block">
            <div class="mb-4">
                  <h3><strong>Đà Lạt Travel</strong></h3>
                  <p class="mb-4">Chào mừng bạn đến với Đà Lạt Travel!</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username">
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <div class="d-flex mb-5 align-items-center"> 
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        <span class="caption">Nhớ tôi</span>
                      </label>
                    </div>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu</a></span> 
                  </div>
                  <input type="submit" value="Đăng nhập" class="btn btn-pill text-white btn-block btn-primary">
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
