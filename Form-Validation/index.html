<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation</title>
  </head>
<body>
  <div class="main">
    
    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
       
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="text" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="text" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="province" class="form-label">Tỉnh/TP</label>
        <select id="province" name="province" class="form-control">
          <option value="">-- Chọn Tỉnh/TP --</option>
          <option value="hni">Hà Nội</option>
          <option value="hpg">Hải Phòng</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="avatar" class="form-label">Ảnh đại diện</label>
        <input id="avatar" name="avatar" type="file" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group radio">
        <label for="password_confirmation" class="form-label">Sở thích</label>
        <div class="radioElement">
          <input name="Favorites" type="checkbox" value="Playgames" class="form-control">Chơi game
        </div>
        <div class="radioElement">
          <input name="Favorites" type="checkbox" value="WatchTV" class="form-control">Xem TV
        </div>
        <div class="radioElement">
          <input name="Favorites" type="checkbox" value="Code" class="form-control">Lập trình
        </div>
        <div class="radioElement">
          <input name="Favorites" type="checkbox" value="Other" class="form-control">Khác
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group radio">
        <label for="password_confirmation" class="form-label">Giới tính</label>
        <div class="radioElement">
          <input name="gender" type="radio" value="male" class="form-control">Nam
        </div>
        <div class="radioElement">
          <input name="gender" type="radio" value="female" class="form-control">Nữ
        </div>
        <div class="radioElement">
          <input name="gender" type="radio" value="other" class="form-control">Khác
        </div>
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>
    <script src="./validator.js"></script>
    <script>
      // Output mong muon
      Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      selectSelector: '#province',
      rules: [
        Validator.isRequired('#fullname'),
        Validator.isRequired('#password_confirmation'),
        Validator.isRequired('#email'),
        Validator.isRequired('#province'),
        Validator.isRequired('#avatar'),
        Validator.isRequired('input[name="Favorites"]'),
        Validator.isRequired('input[name="gender"]'),
        Validator.isEmail('#email'),
        Validator.isPassword('#password'),
        Validator.isPassword_confirmation('#password_confirmation', function() {
          return document.querySelector('#form-1 #password').value
        })
      ],
      onSubmit(data) {
        console.log(data)
      }
    })
    </script>
  </div>
</body>
</html>
